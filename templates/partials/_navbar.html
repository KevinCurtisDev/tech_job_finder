<nav>
    <div class="nav-brand">
            <a href="{% url 'index' %}"><h1>Job Finder</h1></a>
    </div>
    <div class="nav-links">
        <ul>
            <a href="{% url 'about' %}"><li>About</li></a>
            {% if user.is_authenticated %}
                <a href="{% url 'dashboard' %}"><li>My Dashboard</li></a>

                    {% csrf_token %}
                    <input type="hidden">
                </form>
                <a href="{% url 'donation' %}"><li class="donate-btn">Donate</li></a>
            {% else %}
                <a href="{% url 'login' %}"><li>Log in</li></a>

            {% endif %}
        </ul>
    </div>
