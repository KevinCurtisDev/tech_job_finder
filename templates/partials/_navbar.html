<nav id="nav">
    <div class="brand">
        <a href="{% url 'index' %}">
            <div class="brand-initials">TJF</div>
        </a>
        <div class="brand-text">
            <div>Tech Job Finder</div>
        </div>
    </div>
    <!-- nested hamburger menu inside label tag in order to use css checkbox to control menu state -->
    <label for="menu">
        <div class="hamburger-menu">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </label>
</nav>
      
<input type="checkbox" id="menu">
<div class="menu">
    <ul>
        <!-- Menu logic displaying links related to logged in or logged out state -->
        <a href="{% url 'about' %}"><li>About</li></a>
        {% if user.is_authenticated %}
            <a href="{% url 'jobs' %}"><li>Jobs</li></a>
            <a href="javascript:{document.getElementById('logout').submit()}"><li>Log out</li></a>
            <form action="{% url 'logout' %}" id="logout" method="POST">
                {% csrf_token %}
                <input type="hidden">
            </form>
            <a href="{% url 'donation' %}"><li class="donate-btn">Donate</li></a>
        {% else %}
            <a href="{% url 'login' %}"><li>Log in</li></a>
            <a href="{% url 'register' %}"><li>Sign up</li></a>     
        {% endif %}
    </ul>
</div>
