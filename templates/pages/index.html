{% extends 'base.html' %}

{% block content %}
{% include 'partials/_message.html' %}
<section class="hero-img">
    <section class="hero-img_content">
        <h2>Find your Dream Tech Job</h2>

        <!-- Include a sign up button and text if the user isn't signed in -->
        {% if not user.is_authenticated %}
            <p>Join the community today</p>
            <a class="signup-btn" href="{% url 'register' %}">Sign up</a>  
        {% endif %}
    </section>
</section>
{% endblock %}
