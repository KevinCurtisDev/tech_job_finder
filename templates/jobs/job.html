{% extends 'base.html' %}

{% block content %}
    <h1>Job</h1>
    <section class="job-listing">
        <div class="job-listing__card">
            <h3>{{ job.title }}</h3>
            <br>
            <p>{{ job.job_type }}</p>
            <p>Salary: â‚¬{{ job.salary }}k</p>
            <br>
            <p>{{ job.description }}</p>
            <br>
            <p>Date listed: {{job.listed_date}}</p>
            <p>Listed by {{job.recruiter}}</p>
            <img src="{{ job.recruiter.photo.url }}" alt="">
            <button>Make enquiry</button>
        </div>
    </section>

    <section class="modal">
        <section class="modal-content">
            <form action="">
                <input type="text" value="Job: {{ job.title }}">
                <input type="text" value="{{ job.id }}">
                <input type="text" value="Name: ">
                <input type="email" value="Email: ">
                <input type="text" value="contact date: ">
                <input type="text" value="message: ">
                <input type="text" value="User ID: ">
            </form>
        </section>
    </section>
{% endblock %}
